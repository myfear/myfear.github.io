name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the main branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This is the official Roq action to generate and deploy the site
      - name: Build and Deploy Roq Site
        uses: quarkiverse/quarkus-roq@main
        with:
          # This token is required to push to the gh-pages branch
          github-token: ${{ secrets.GITHUB_TOKEN }}
          site-directory: 'myfear-pages'
          maven-executable: 'mvn'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4